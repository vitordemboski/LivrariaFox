<!DOCTYPE html>
<html>
<head>
	<title>Livraria Fox - Index</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background: linear-gradient(to right, red , yellow);">

	<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-4">
  <form th:action="@{/loginFunc}" th:object="${funcionario}" method="POST">
    <center>
    <a href="/" style="color: white;"><img src="imagens/logo.png" class="logologin"></a>
    </center>
  <div class="form-group" style="padding-top: 80px;">
    <center>
    <h1 style="color: white;">Login Funcionários</h1>
     <span style="color: yellow ;" th:text="${error}"></span>
    </center>
    <center>
    <h3 style="color: red;">Área Restrita</h3>
    </center>
    <input class="form-control" type="text" th:field="*{usuario}" placeholder="Usuário" name="usuario" required="">
  </div>
  <div class="form-group">
    <input type="password" th:field="*{senha}" class="form-control" id="exampleInputPassword1" placeholder="Senha" name="senha" required="">
  </div>
  <button type="submit" class="btn btn-dark btn-block radius">Entrar</button>
</form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>

</body>
</html>
